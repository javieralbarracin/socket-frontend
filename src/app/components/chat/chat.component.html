<h3>Mensajes</h3>

<div id="chat-mensajes">
    <li class="list-group-item"
        *ngFor="let msg of mensajes">
            {{msg.de}}: {{msg.cuerpo}}
    </li>
</div>

<form (ngSubmit)="enviar()">
        <div class="input-group mb-3">
            <input type="text"
                [(ngModel)]="texto"
                class="form-control chat-input"
                placeholder="mensaje..."
                autocomplete="off"
                autofocus
                name="text"
            />            
        </div>        
</form>
